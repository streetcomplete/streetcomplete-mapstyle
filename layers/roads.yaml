layers:
    railway:
        data: { source: thunderforest, layer: railway }
        filter: { not: { tunnel: yes }}
        draw:
            lines-railway-style:
                order: 32
                color: global.railway_color
                join: round
                width: [[10, 0.5px], [12, 1.0px], [13, 2px], [18, 3m]]
        service:
            filter: { service: yes }
            draw:
                lines-railway-style:
                    width: [[10, 0.2px], [12, 0.5px], [13, 1px], [18, 1.5m]]
        bridges:
            filter: { bridge: yes }
            draw:
                lines-railway-style:
                    order: 42

    highway:
        data: { source: thunderforest, layer: road }
        filter: { highway: [motorway, trunk] }
        draw:
            lines-highway-style:
                order: 34
                join: round
                cap: round
                color: global.highway_color
                width: [[8, 1px], [14, 5px], [15, 20m]]
                outline:
                    color: global.highway_outline_color
                    width: function () { return 1/4 * Math.log($zoom); }
                    order: 35

        bridges:
            filter: { bridge: yes }
            draw:
                lines:
                    order: 44
                    outline:
                        cap: butt
                        order: 45
        tunnel:
            filter: { tunnel: yes }
            draw:
                lines-highway-style:
                    order: 22
                    outline:
                        order: 23

    aeroways:
        data: { source: thunderforest, layer: aeroway }
        filter: { aeroway: [runway, taxiway] }
        draw:
            lines:
                order: 30
                join: miter
                cap: round
                color: global.road_color
                width: 80m

    # thunderforest: there is also a layer aeroway-area

    roads:
        # thunderforest: not possible to filter out indoor paths
        data: { source: thunderforest, layer: road }
        filter: { not: { highway: [motorway, trunk] } }
        draw:
            lines-road-style:
                order: 30
                join: round
                cap: round
                color: global.road_color
                width: [[5, 1px], [12, 2px], [16, 5px], [17, 8m]]

        major_road:
            filter: { highway: [primary, primary_link, secondary, secondary_link] }
            draw:
                lines-road-style:
                    width: [[9, 1px], [14, 2px], [16, 6px], [19, 12m]]

        minor_road:
            filter: { highway: [tertiary, tertiary_link, unclassified, residential, living_street, pedestrian] }
            draw:
                lines-road-style:
                    width: [[11, 0.5px], [12, 0.75px], [13, 1.0px], [14, 1.2px], [15, 2.5px], [16, 8m]]

        service_road:
            filter: { highway: [service, track] }
            draw:
                lines-road-style:
                    width: [[13, 0.5px], [17, 3px], [18, 4m]]

        road-outline:
            filter: { $zoom: { min: 15 } }
            draw:
                lines-road-style:
                    outline:
                        color: global.road_outline_color
                        width: function () { return 1.5/4 * Math.log($zoom); }
                        order: 31

        private:
            filter: { access: [no, private, destination, customers, delivery] }
            draw:
                lines-road-style:
                    outline:
                        style: private-way

        bridges:
            filter: { bridge: yes }
            draw:
                lines-road-style:
                    order: 40
                    outline:
                        cap: butt
                        order: 41

        tunnel:
            filter: { tunnel: yes }
            draw:
                lines-road-style:
                    order: 20
                    style: tunnel-way
                    color: global.tunnel_color
                    outline:
                        order: 21

    paths:
        data: { source: thunderforest, layer: path }
        filter: { $zoom: { min: 17 } }
        draw:
            lines-road-style:
                order: 30
                join: round
                cap: round
                color: global.path_color
                width: [[14, 0.5px], [15, 1px], [19, 2m]]
        steps:
            filter: { highway: steps }
            draw:
                step_dashes:
                    order: 31
                    cap: butt
                    color: global.path_color
                    width: [[14, 0.5px], [15, 1px], [19, 2m]]
        path-outline:
            draw:
                lines-road-style:
                    outline:
                        color: global.path_outline_color
                        width: function () { return 1/4 * Math.log($zoom); }
                        order: 31
        bridges:
            filter: { bridge: yes }
            draw:
                lines-road-style:
                    order: 40
                    outline:
                        cap: butt
                        order: 41
        tunnel:
            filter: { tunnel: yes }
            draw:
                lines-road-style:
                    style: tunnel-way
                    color: global.tunnel_color

    way-barriers:
        data: { source: thunderforest , layer: barrier }
        filter: { feature: [gate, bollard, lift_gate, cycle_barrier, stile, block, toll_booth, kissing_gate, swing_gate, chain, cattle_grid, border_control], $zoom: { min: 17 }}
        draw:
            points:
                buffer: 2px
                flat: true
                color: global.barrier_color
                size: [[17, 2px], [20, 16px]]

    # thunderforest: mini_roundabout, turning_loop, turning_circle do not exist

styles:
    step_dashes:
        base: lines
        dash: [0.6,0.4]
        dash_background_color: global.path_outline_color
    lines-highway-style:
        base: lines
        blend: opaque
    lines-road-style:
        base: lines
        blend: opaque
    lines-railway-style:
        base: lines
        blend: opaque
    private-way:
        base: lines
        dash: [1.0,0.5]
        blend: translucent
    tunnel-way:
        base: lines
        blend: translucent
